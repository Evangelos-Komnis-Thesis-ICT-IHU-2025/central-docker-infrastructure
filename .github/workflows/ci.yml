name: Infrastructure CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: infrastructure-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: Lint and Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve infrastructure directory
        id: paths
        run: |
          set -euo pipefail
          if [ -d "infrastructure" ] && [ -f "infrastructure/docker-compose.yml" ]; then
            echo "infra_dir=infrastructure" >> "$GITHUB_OUTPUT"
          elif [ -f "docker-compose.yml" ]; then
            echo "infra_dir=." >> "$GITHUB_OUTPUT"
          else
            echo "Could not find docker-compose.yml in ./infrastructure or repository root."
            ls -la
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set -euo pipefail
          docker compose config -q

      - name: Validate .env file structure
        run: |
          set -euo pipefail
          bash infrastructure/scripts/validate-env.sh "${{ steps.paths.outputs.infra_dir }}"

      - name: Validate Nginx configuration
        run: |
          set -euo pipefail
          docker run --rm \
            --add-host kibana:127.0.0.1 \
            -v "${GITHUB_WORKSPACE}/${{ steps.paths.outputs.infra_dir }}/nginx/nginx.conf:/etc/nginx/nginx.conf:ro" \
            nginx:1.27-alpine \
            nginx -t -c /etc/nginx/nginx.conf

  integration:
    name: Compose Integration and Health Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - lint-and-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve infrastructure directory
        id: paths
        run: |
          set -euo pipefail
          if [ -d "infrastructure" ] && [ -f "infrastructure/docker-compose.yml" ]; then
            echo "infra_dir=infrastructure" >> "$GITHUB_OUTPUT"
          elif [ -f "docker-compose.yml" ]; then
            echo "infra_dir=." >> "$GITHUB_OUTPUT"
          else
            echo "Could not find docker-compose.yml in ./infrastructure or repository root."
            ls -la
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Select integration mode
        id: mode
        run: |
          set -euo pipefail

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "mode=mock" >> "$GITHUB_OUTPUT"
            echo "COMPOSE_FILE=${GITHUB_WORKSPACE}/${{ steps.paths.outputs.infra_dir }}/docker-compose.yml:${GITHUB_WORKSPACE}/${{ steps.paths.outputs.infra_dir }}/docker-compose.mock.yml" >> "$GITHUB_ENV"
            echo "SCORM_ENGINE_CONTEXT=${GITHUB_WORKSPACE}/${{ steps.paths.outputs.infra_dir }}" >> "$GITHUB_ENV"
            echo "SCORM_PLAYER_CONTEXT=${GITHUB_WORKSPACE}/${{ steps.paths.outputs.infra_dir }}" >> "$GITHUB_ENV"
            echo "LMS_SOURCE_DIR=${GITHUB_WORKSPACE}/${{ steps.paths.outputs.infra_dir }}" >> "$GITHUB_ENV"
            echo "Using mock integration mode for pull_request."
          else
            echo "mode=full" >> "$GITHUB_OUTPUT"
            echo "COMPOSE_FILE=${GITHUB_WORKSPACE}/${{ steps.paths.outputs.infra_dir }}/docker-compose.yml" >> "$GITHUB_ENV"
            echo "SCORM_ENGINE_CONTEXT=${GITHUB_WORKSPACE}/scorm-engine" >> "$GITHUB_ENV"
            echo "SCORM_PLAYER_CONTEXT=${GITHUB_WORKSPACE}/player" >> "$GITHUB_ENV"
            echo "LMS_SOURCE_DIR=${GITHUB_WORKSPACE}/example-lms-client/lms-laravel" >> "$GITHUB_ENV"
            echo "Using full integration mode for push/master."
          fi

      - name: Checkout scorm-engine
        if: steps.mode.outputs.mode == 'full'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/scorm-engine
          path: scorm-engine

      - name: Checkout player
        if: steps.mode.outputs.mode == 'full'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/player
          path: player

      - name: Checkout example-lms-client
        if: steps.mode.outputs.mode == 'full'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/example-lms-client
          path: example-lms-client

      - name: Start infrastructure stack
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set -euo pipefail
          if [ "${{ steps.mode.outputs.mode }}" = "mock" ]; then
            docker compose up -d --no-build --remove-orphans
          else
            docker compose up -d --build --remove-orphans
          fi

      - name: Wait for service readiness
        run: |
          set -euo pipefail
          bash infrastructure/scripts/smoke-check.sh "${{ steps.paths.outputs.infra_dir }}"

      - name: Ensure no container exited unexpectedly
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set -euo pipefail

          exited_services="$(docker compose ps --services --filter status=exited || true)"
          if [ -z "$exited_services" ]; then
            exit 0
          fi

          unexpected_services=()
          while IFS= read -r service; do
            [ -z "$service" ] && continue

            container_id="$(docker compose ps -aq "$service" | head -n1 || true)"
            exit_code=""
            if [ -n "$container_id" ]; then
              exit_code="$(docker inspect --format '{{.State.ExitCode}}' "$container_id" 2>/dev/null || true)"
            fi

            if [ "$service" = "minio-init" ] && [ "$exit_code" = "0" ]; then
              echo "Allowed completed init service: $service (exit=0)"
              continue
            fi

            if [ -n "$exit_code" ]; then
              unexpected_services+=("$service (exit=$exit_code)")
            else
              unexpected_services+=("$service")
            fi
          done <<< "$exited_services"

          if [ "${#unexpected_services[@]}" -gt 0 ]; then
            echo "Unexpected exited services detected:"
            printf '%s\n' "${unexpected_services[@]}"
            exit 1
          fi

      - name: Dump diagnostics on failure
        if: failure()
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set +e
          echo "=== docker compose ps ==="
          docker compose ps
          echo "=== docker compose logs (tail 300) ==="
          docker compose logs --no-color --tail=300

      - name: Cleanup
        if: always()
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set +e
          docker compose down -v --remove-orphans
          docker container prune -f
