name: Infrastructure CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: infrastructure-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: Lint and Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        working-directory: infrastructure
        run: |
          set -euo pipefail
          docker compose config -q

      - name: Validate .env file structure
        run: |
          set -euo pipefail

          ENV_FILE="infrastructure/.env"
          test -f "$ENV_FILE"

          # Reject malformed non-comment, non-empty lines.
          if grep -nEv '^[[:space:]]*(#.*)?$|^[A-Za-z_][A-Za-z0-9_]*=.*$' "$ENV_FILE"; then
            echo "Invalid line(s) found in $ENV_FILE"
            exit 1
          fi

          required_keys=(
            ELASTIC_VERSION
            MINIO_ROOT_USER
            MINIO_ROOT_PASSWORD
            DOCKER_GID
          )

          for key in "${required_keys[@]}"; do
            value="$(grep -E "^${key}=" "$ENV_FILE" | tail -n1 | cut -d'=' -f2- || true)"
            if [ -z "${value}" ]; then
              echo "Missing or empty required key in .env: ${key}"
              exit 1
            fi
          done

      - name: Validate Nginx configuration
        run: |
          set -euo pipefail
          docker run --rm \
            -v "${GITHUB_WORKSPACE}/infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro" \
            nginx:1.27-alpine \
            nginx -t -c /etc/nginx/nginx.conf

      - name: Build Jenkins image
        uses: docker/build-push-action@v6
        with:
          context: infrastructure/jenkins
          file: infrastructure/jenkins/Dockerfile
          tags: scorm/jenkins:ci
          load: true
          push: false
          provenance: false

  integration:
    name: Compose Integration and Health Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - lint-and-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create external Docker network
        run: |
          set -euo pipefail
          docker network create scorm-network || true

      - name: Start infrastructure stack
        working-directory: infrastructure
        run: |
          set -euo pipefail
          docker compose up -d --build --remove-orphans

      - name: Wait for service readiness
        run: |
          set -euo pipefail

          retry() {
            local name="$1"
            local attempts="$2"
            local sleep_seconds="$3"
            shift 3

            local i=1
            until "$@"; do
              if [ "$i" -ge "$attempts" ]; then
                echo "Service check failed: ${name}"
                return 1
              fi
              echo "Waiting for ${name} (attempt ${i}/${attempts})..."
              i=$((i + 1))
              sleep "$sleep_seconds"
            done
            echo "Service is ready: ${name}"
          }

          # Pull curl image once for internal network checks.
          docker pull curlimages/curl:8.12.1

          # Elasticsearch is internal only; check from a container on scorm-network.
          retry "Elasticsearch internal reachability" 40 3 \
            docker run --rm --network scorm-network curlimages/curl:8.12.1 \
            sh -c "curl -fsS http://elasticsearch:9200 >/dev/null"

          # Publicly exposed services.
          retry "Kibana" 60 5 curl -fsS -o /dev/null http://127.0.0.1:5601/api/status
          retry "MinIO API" 40 3 curl -fsS -o /dev/null http://127.0.0.1:9000/minio/health/live
          retry "Jenkins" 60 5 curl -fsS -o /dev/null http://127.0.0.1:8080/login

      - name: Ensure no container exited unexpectedly
        working-directory: infrastructure
        run: |
          set -euo pipefail

          exited_services="$(docker compose ps --services --filter status=exited || true)"
          if [ -n "$exited_services" ]; then
            echo "Unexpected exited services detected:"
            echo "$exited_services"
            exit 1
          fi

      - name: Dump diagnostics on failure
        if: failure()
        working-directory: infrastructure
        run: |
          set +e
          echo "=== docker compose ps ==="
          docker compose ps
          echo "=== docker compose logs (tail 300) ==="
          docker compose logs --no-color --tail=300

      - name: Cleanup
        if: always()
        working-directory: infrastructure
        run: |
          set +e
          docker compose down -v --remove-orphans
          docker container prune -f
