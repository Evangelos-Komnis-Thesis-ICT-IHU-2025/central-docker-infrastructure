name: Infrastructure CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: infrastructure-ci-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: Lint and Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve infrastructure directory
        id: paths
        run: |
          set -euo pipefail
          if [ -d "infrastructure" ] && [ -f "infrastructure/docker-compose.yml" ]; then
            echo "infra_dir=infrastructure" >> "$GITHUB_OUTPUT"
          elif [ -f "docker-compose.yml" ]; then
            echo "infra_dir=." >> "$GITHUB_OUTPUT"
          else
            echo "Could not find docker-compose.yml in ./infrastructure or repository root."
            ls -la
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set -euo pipefail
          docker compose config -q

      - name: Validate .env file structure
        run: |
          set -euo pipefail
          bash infrastructure/scripts/validate-env.sh "${{ steps.paths.outputs.infra_dir }}"

      - name: Validate Nginx configuration
        run: |
          set -euo pipefail
          docker run --rm \
            --add-host kibana:127.0.0.1 \
            -v "${GITHUB_WORKSPACE}/${{ steps.paths.outputs.infra_dir }}/nginx/nginx.conf:/etc/nginx/nginx.conf:ro" \
            nginx:1.27-alpine \
            nginx -t -c /etc/nginx/nginx.conf

  integration:
    name: Compose Integration and Health Checks
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs:
      - lint-and-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve infrastructure directory
        id: paths
        run: |
          set -euo pipefail
          if [ -d "infrastructure" ] && [ -f "infrastructure/docker-compose.yml" ]; then
            echo "infra_dir=infrastructure" >> "$GITHUB_OUTPUT"
          elif [ -f "docker-compose.yml" ]; then
            echo "infra_dir=." >> "$GITHUB_OUTPUT"
          else
            echo "Could not find docker-compose.yml in ./infrastructure or repository root."
            ls -la
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Checkout scorm-engine
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/scorm-engine
          path: scorm-engine

      - name: Checkout player
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/player
          path: player

      - name: Checkout example-lms-client
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/example-lms-client
          path: example-lms-client

      - name: Start infrastructure stack
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        env:
          SCORM_ENGINE_CONTEXT: ${{ github.workspace }}/scorm-engine
          SCORM_PLAYER_CONTEXT: ${{ github.workspace }}/player
          LMS_SOURCE_DIR: ${{ github.workspace }}/example-lms-client/lms-laravel
        run: |
          set -euo pipefail
          docker compose up -d --build --remove-orphans

      - name: Wait for service readiness
        run: |
          set -euo pipefail
          bash infrastructure/scripts/smoke-check.sh "${{ steps.paths.outputs.infra_dir }}"

      - name: Ensure no container exited unexpectedly
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set -euo pipefail

          exited_services="$(docker compose ps --services --filter status=exited || true)"
          if [ -n "$exited_services" ]; then
            echo "Unexpected exited services detected:"
            echo "$exited_services"
            exit 1
          fi

      - name: Dump diagnostics on failure
        if: failure()
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set +e
          echo "=== docker compose ps ==="
          docker compose ps
          echo "=== docker compose logs (tail 300) ==="
          docker compose logs --no-color --tail=300

      - name: Cleanup
        if: always()
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set +e
          docker compose down -v --remove-orphans
          docker container prune -f
