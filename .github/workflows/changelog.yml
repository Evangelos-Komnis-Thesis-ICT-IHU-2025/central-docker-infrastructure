name: Generate Changelog

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install --no-save conventional-changelog-cli

      - name: Generate Changelog from last release
        run: |
          set -euo pipefail
          git fetch --force --tags
          LAST_TAG="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          if [ -n "$LAST_TAG" ]; then
            echo "Using last tag: $LAST_TAG"
            npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0 --from "$LAST_TAG"
          else
            echo "No tags found. Generating changelog from full git history."
            npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changelog
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog [skip ci]" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
