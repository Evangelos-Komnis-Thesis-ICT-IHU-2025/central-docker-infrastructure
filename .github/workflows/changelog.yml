name: Generate Changelog

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: write

concurrency:
  group: changelog-pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changelog:
    if: github.event.pull_request.head.repo.full_name == github.repository && github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm install --no-save conventional-changelog-cli

      - name: Generate Changelog from last release
        run: |
          set -euo pipefail
          git fetch --force --tags
          LAST_TAG="$(git describe --tags --abbrev=0 2>/dev/null || true)"
          if [ -n "$LAST_TAG" ]; then
            echo "Using last tag: $LAST_TAG"
            npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0 --from "$LAST_TAG"
          else
            echo "No tags found. Generating changelog from full git history."
            npx conventional-changelog -p angular -i CHANGELOG.md -s -r 0
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit changelog to PR branch
        run: |
          set -euo pipefail

          if git diff --quiet -- CHANGELOG.md; then
            echo "No changelog changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git commit -m "chore: update changelog [skip ci]"
          git push origin HEAD:${{ github.event.pull_request.head.ref }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
