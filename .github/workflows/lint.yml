name: Infrastructure Lint

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: infrastructure-lint-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Compose and Config Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate docker-compose
        working-directory: infrastructure
        run: |
          set -euo pipefail
          docker compose config -q

      - name: Validate .env file structure
        run: |
          set -euo pipefail

          ENV_FILE="infrastructure/.env"
          test -f "$ENV_FILE"

          if grep -nEv '^[[:space:]]*(#.*)?$|^[A-Za-z_][A-Za-z0-9_]*=.*$' "$ENV_FILE"; then
            echo "Invalid line(s) found in $ENV_FILE"
            exit 1
          fi

          required_keys=(
            ELASTIC_VERSION
            MINIO_ROOT_USER
            MINIO_ROOT_PASSWORD
            DOCKER_GID
          )

          for key in "${required_keys[@]}"; do
            value="$(grep -E "^${key}=" "$ENV_FILE" | tail -n1 | cut -d'=' -f2- || true)"
            if [ -z "${value}" ]; then
              echo "Missing or empty required key in .env: ${key}"
              exit 1
            fi
          done

      - name: Validate Nginx configuration
        run: |
          set -euo pipefail
          docker run --rm \
            -v "${GITHUB_WORKSPACE}/infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro" \
            nginx:1.27-alpine \
            nginx -t -c /etc/nginx/nginx.conf
