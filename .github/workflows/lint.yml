name: Infrastructure Lint

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

permissions:
  contents: read

concurrency:
  group: infrastructure-lint-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Compose and Config Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve infrastructure directory
        id: paths
        run: |
          set -euo pipefail
          if [ -d "infrastructure" ] && [ -f "infrastructure/docker-compose.yml" ]; then
            echo "infra_dir=infrastructure" >> "$GITHUB_OUTPUT"
          elif [ -f "docker-compose.yml" ]; then
            echo "infra_dir=." >> "$GITHUB_OUTPUT"
          else
            echo "Could not find docker-compose.yml in ./infrastructure or repository root."
            ls -la
            exit 1
          fi

      - name: Validate docker-compose
        working-directory: ${{ steps.paths.outputs.infra_dir }}
        run: |
          set -euo pipefail
          docker compose config -q

      - name: Validate .env file structure
        run: |
          set -euo pipefail

          ENV_FILE="${{ steps.paths.outputs.infra_dir }}/.env"
          test -f "$ENV_FILE"

          if grep -nEv '^[[:space:]]*(#.*)?$|^[A-Za-z_][A-Za-z0-9_]*=.*$' "$ENV_FILE"; then
            echo "Invalid line(s) found in $ENV_FILE"
            exit 1
          fi

          required_keys=(
            ELASTIC_VERSION
            MINIO_IMAGE
            MINIO_ROOT_USER
            MINIO_ROOT_PASSWORD
          )

          for key in "${required_keys[@]}"; do
            value="$(grep -E "^${key}=" "$ENV_FILE" | tail -n1 | cut -d'=' -f2- || true)"
            if [ -z "${value}" ]; then
              echo "Missing or empty required key in .env: ${key}"
              exit 1
            fi
          done

      - name: Validate Nginx configuration
        run: |
          set -euo pipefail
          docker run --rm \
            --add-host kibana:127.0.0.1 \
            -v "${GITHUB_WORKSPACE}/${{ steps.paths.outputs.infra_dir }}/nginx/nginx.conf:/etc/nginx/nginx.conf:ro" \
            nginx:1.27-alpine \
            nginx -t -c /etc/nginx/nginx.conf
