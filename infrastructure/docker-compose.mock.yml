services:
  engine:
    build: null
    image: hashicorp/http-echo:1.0.0
    command:
      - "-listen=:8080"
      - "-text={\"status\":\"UP\"}"
    ports:
      - "8080:8080"

  player:
    build: null
    image: hashicorp/http-echo:1.0.0
    command:
      - "-listen=:3000"
      - "-text=ok"
    ports:
      - "3000:3000"
    volumes: []

  lms:
    build: null
    image: hashicorp/http-echo:1.0.0
    command:
      - "-listen=:8000"
      - "-text=ok"
    ports:
      - "${LMS_PORT}:8000"
    volumes: []
    working_dir: /
